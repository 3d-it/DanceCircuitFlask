<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance Circuit Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <!-- Header bar with logo, title, and nav links -->
  <header class="navbar navbar-dark bg-dark px-4 py-2 shadow-sm d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='DanceCircuit_logo.png') }}" alt="Dance Circuit Logo" class="logo me-3">
      <h4 class="text-light mb-0 page-title">
        {% if request.endpoint == 'index' %}
          Competitions
        {% elif request.endpoint == 'summary' %}
          Season Summary
        {% else %}
          Dance Circuit
        {% endif %}
      </h4>
    </div>
    <nav>
      <ul class="navbar-nav flex-row">
        <li class="nav-item mx-2">
          <a class="nav-link text-light {% if request.endpoint == 'index' %}fw-bold{% endif %}" href="{{ url_for('index') }}">Competitions</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-light {% if request.endpoint == 'summary' %}fw-bold{% endif %}" href="{{ url_for('summary') }}">Summary</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5 py-3 border-top">
    <p class="text-muted mb-0">National Dance Circuit</p>
  </footer>

</body>
</html>
